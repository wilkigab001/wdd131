<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Gabriel Wilkins - Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Gabriel Wilkins, Home Page of WDD 131 Project - Form">
    <meta name="author" content="Gabriel Wilkins">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <form method="get" action="review.html">
        <!-- Product Name -->
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>
        
        <!-- Overall Rating -->
        <div class="form-group">
            <label>Overall Rating:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">☆☆</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">☆☆☆</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">☆☆☆☆</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">☆☆☆☆☆</label>
                </div>
            </div>
        </div>
        
        <!-- Date of Installation -->
        <div class="form-group">
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>
        
        <!-- Useful Features -->
        <div class="form-group">
            <label>Useful Features:</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="feature1" name="features" value="Easy to Use" >
                    <label for="feature1">Easy to Use</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="feature2" name="features" value="Durable" >
                    <label for="feature2">Durable</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="feature3" name="features" value="Energy Efficient" >
                    <label for="feature3">Energy Efficient</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="feature4" name="features" value="Good Value" >
                    <label for="feature4">Good Value</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="feature5" name="features" value="Quiet Operation" >
                    <label for="feature5">Quiet Operation</label>
                </div>
            </div>
        </div>
        
        <!-- Written Review -->
        <div class="form-group">
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" placeholder="Share your experience with this product..."></textarea>
        </div>
        
        <!-- User Name -->
        <div class="form-group">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
        </div>
        
        <!-- Submit Button -->
         <footer>
             <div class="form-group">
                 <input type="submit" value="Submit">
             </div>
         </footer>
    </form>
    <script src="scripts/form.js" defer></script>
</body>
</html>
